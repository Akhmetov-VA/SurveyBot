# docker-compose.yml

version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  bot:
    build: .
    container_name: telegram_bot
    restart: always
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME}
      - ADMIN_IDS=${ADMIN_IDS}
    depends_on:
      - mongo

volumes:
  mongo_data:
